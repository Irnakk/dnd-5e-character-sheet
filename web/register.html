<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style1.css" />
    <title>Register Page</title>
</head>

<body>
    <div class="reg">
        <form action="" method="POST" name="regForm">
            <!--Здесь нужна ссылка на handler (в action)-->
            Login:
            <p>
                <input id="reg_name" name="reg_name" type="text" required />
            </p>
            Password:
            <p>
                <input id="reg_pass" name="reg_pass" type="password" required />
            </p>
            Repeat password:
            <p>
                <input id="reg_rep_pass" name="reg_rep_pass" type="password" required />
            </p>
            <p>
                <input id="reg_send" name="send_reg_data" type="submit" />
            </p>
        </form>
    </div>
</body>

</html>
